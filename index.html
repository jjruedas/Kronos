<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Kronos Pomodoro Timer</title>\n    <style>\n        body { font-family: Arial, sans-serif; background-color: #121212; color: white; margin: 0; padding: 20px; }\n        h1 { color: #ff9800; }\n        .timer { font-size: 48px; color: #2196f3; }\n        .button { padding: 10px; margin: 5px; background-color: #2196f3; border: none; color: white; cursor: pointer; }\n        .button:hover { background-color: #ff9800; }\n        .sound { display: none; }\n    </style>\n</head>\n<body>\n    <h1>Kronos Pomodoro Timer</h1>\n    <div class="timer">25:00</div>\n    <button class="button" id="start">Start</button>\n    <button class="button" id="pause">Pause</button>\n    <button class="button" id="reset">Reset</button>\n    <div>\n        <label for="language">Language:</label>\n        <select id="language">\n            <option value="ca">Català</option>\n            <option value="es">Español</option>\n            <option value="en">English</option>\n        </select>\n    </div>\n    <audio class="sound" id="forest" src="sounds/forest.mp3"></audio>\n    <audio class="sound" id="rain" src="sounds/rain.mp3"></audio>\n    <audio class="sound" id="storm" src="sounds/storm.mp3"></audio>\n    <script>\n        let timer;\n        let isRunning = false;\n        let totalTime = 1500; // 25 minutes\n        let breakTime = 300; // 5 minutes\n        let longBreakTime = 900; // 15 minutes\n        let cycles = 0;\n        const timerDisplay = document.querySelector('.timer');\n        const startButton = document.getElementById('start');\n        const pauseButton = document.getElementById('pause');\n        const resetButton = document.getElementById('reset');\n        startButton.addEventListener('click', startTimer);\n        pauseButton.addEventListener('click', pauseTimer);\n        resetButton.addEventListener('click', resetTimer);\n        function startTimer() {\n            if (!isRunning) {\n                isRunning = true;\n                timer = setInterval(() => {\n                    totalTime--;;\n                    if (totalTime <= 0) {\n                        cycles++;\n                        totalTime = (cycles % 4 === 0) ? longBreakTime : breakTime;\n                        // Play sound for break\n                        document.getElementById('forest').play();\n                    }\n                    // Update timer display\n                    updateDisplay();\n                }, 1000);\n            }\n        }\n        function pauseTimer() {\n            isRunning = false;\n            clearInterval(timer);\n        }\n        function resetTimer() {\n            isRunning = false;\n            clearInterval(timer);\n            cycles = 0;\n            totalTime = 1500;\n            updateDisplay();\n        }\n        function updateDisplay() {\n            const minutes = Math.floor(totalTime / 60);\n            const seconds = totalTime % 60;\n            timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;\n        }\n    </script>\n</body>\n</html>
