<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kronos Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #timer {
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="timer">
        <h1>Kronos Pomodoro Timer</h1>
        <div id="time">
            <h2>Time Left: <span id="time-left">25:00</span></h2>
            <button id="start" class="pulse">Start</button>
            <button id="stop">Stop</button>
        </div>
        <canvas id="progressChart" width="200" height="200"></canvas>
    </div>
    <script>
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        const timeLeftDisplay = document.getElementById('time-left');
        const progressChart = document.getElementById('progressChart');
        const ctx = progressChart.getContext('2d');

        let timer;
        let timeLeft = 1500;

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    // Display completion animation
                    ctx.clearRect(0, 0, progressChart.width, progressChart.height);
                    drawChart(1);
                } else {
                    timeLeft--;
                    updateDisplay();
                    drawChart(1 - timeLeft / 1500);
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
            timeLeft = 1500;
            updateDisplay();
            ctx.clearRect(0, 0, progressChart.width, progressChart.height);
            drawChart(0);
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timeLeftDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function drawChart(percentage) {
            ctx.clearRect(0, 0, progressChart.width, progressChart.height);
            ctx.beginPath();
            ctx.arc(100, 100, 90, -0.5 * Math.PI, (percentage * 2 * Math.PI) - 0.5 * Math.PI);
            ctx.lineWidth = 10;
            ctx.strokeStyle = '#4CAF50';
            ctx.stroke();
        }

        startButton.addEventListener('click', startTimer);
        stopButton.addEventListener('click', stopTimer);
    </script>
</body>
</html>
